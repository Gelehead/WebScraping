<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rectangle">
        <div class="cradle">
            <span class="region-name">Cradle</span>
            <div class="horizontal-rect"></div>
            <div class="horizontal-rect"></div>
            <div class="horizontal-rect"></div>
        </div>
        <div class="provinces">
            <span class="region-name">Provinces</span>
            <div class="horizontal-rect"></div>
            <div class="horizontal-rect"></div>
            <div class="horizontal-rect"></div>
        </div>
        <div class="hinterlands">
            <span class="region-name">Hinterlands</span>
            <div class="horizontal-rect"></div>
            <div class="horizontal-rect"></div>
            <div class="horizontal-rect"></div>
        </div>
    </div>    
</body>
</html>
